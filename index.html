<!DOCTYPE html>

        body {

        .quiz-container {

            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .choice:hover {
            background-color: #f8f8f8;
        }

        .selected {
            background-color: #e0f0ff;
            border-color: #007bff;
        }

        .correct {
            background-color: #d4edda;
            border-color: #28a745;
        }

        .wrong {
            background-color: #f8d7da;
            border-color: #dc3545;
        }

        #result-link {
            display: none;
            margin-top: 20px;
            font-weight: bold;
            color: #28a745;
        }

        .user-data {
            margin-bottom: 20px;
        }

        input {
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
